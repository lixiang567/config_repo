zuul:
  sensitive-headers:
  host:
    socket-timeout-millis: 120000
    connect-timeout-millis: 120000

  routes:
    aaa:
      path: /myProduct/**
      serviceId: product
      sensitive-headers:
  ignored-patterns:
    - /**/product/listForOrder
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000
management:
  security:
    enabled: false
